<html>
	<head>
		<style>
			.medpTabControl .w035ContatoreMsg {
				display: inline-block;
				position: relative;
				margin-right: -12px;
				text-align: center;
				vertical-align: middle;
				top: -12px;
				right: 0;
				width: 14px;
				height: 14px;
				line-height: 14px;
				background-color: #FFAAAA;
				color: #FFFFFF;
				font-weight: bold;
				font-size: 75%;
				border: 1px solid #FFAAAA;
				border-radius: 8px;
			}
			.medpTabControl.sel .w035ContatoreMsg {
				background-color: #FF0000;
				border: 1px solid #FF0000;
			}
			/* evidenziazione messaggi */
			.msg_ric_daLeggere {
				font-weight: bold;
			}
			.msg_ric_letto {
			}
			.msg_inv_daLeggere {
			} 
			.msg_inv_lettoParz {
			}
			.msg_inv_lettoTutti {
			}
			.msg_canc {
				color: #999999;
				font-weight: normal;
			}
			/* storico messaggi: evidenziazione inviati / ricevuti */
			.w035_riga_inviato {
			}
			.w035_riga_ricevuto {
				background-color: #CCFFFF;
			}
			
			#w035Dettaglio {
  		}

			#w035Quota {
			  display: inline-block;
			  margin-top: 0.8em;
			  width: 22em;
			}
			#quota-chart {
				position: relative;
				display: inline-block;
				text-align: center;
				transition: color 0.8s ease;
			}
			#quota-chart canvas {
				position: absolute;
				transition: color 0.8s ease;
				top: 0;
				left: 0;
			}
			#quota-percent {
				display: inline-block;
				transition: color 0.8s ease;
				font-size: 1.2em;
				font-weight: bold;
				z-index: 2;
			}
			#quota-percent:after {
				content: '%';
				margin-left: 0.1em;
				font-size: 0.8em;
				font-weight: bold;
			}
			#quota-space-used {
			  display: inline-block;
			  margin-left: 1em;
			}
		 
	 </style>
	</head>
	<body>
		{%T000Intestazione%}

	</body>
